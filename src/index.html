<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Kewcrypto</title>
  </head>
  <body>
    <main>
      <section class="coins-section"></section>
      <h2>Coins</h2>
      <section class="coins-list">
        <article class="coin-info down">
          <img
            class="coin-logo"
            src="https://coinicons-api.vercel.app/api/icon/btc"
          />
          <div class="coin-title">
            <span>Bitcoin</span>
            <span class="coin-symbol">BTC</span>
          </div>
          <div class="percentage-arrow">
            <span></span>
            <span></span>
          </div>
          <div class="change-percent">
            <span>-4,20%</span>
          </div>
          <div class="current-price">$45,200.30</div>
        </article>
      </section>

      <div class="chart-box">
        <canvas id="myChart"></canvas>
      </div>
    </main>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="lineChart.js"></script>
  </body>
</html>
