<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Kewcrypto</title>
  </head>
  <body>
    <main>
      <section class="coin-analytics-section">
        <div class="coin-analytics-info">
          <p id="chart-title">...</p>
          <h2>USD <span id="chart-price">...</span></h2>
        </div>
        <div class="chart-box">
          <canvas id="myChart"></canvas>
        </div>
        <div class="chart-buttons-container">
          <button id="chart-button" data-time="m1">1D</button>
          <button id="chart-button" data-time="m5">5D</button>
          <button id="chart-button" data-time="m15">7D</button>
          <button id="chart-button" data-time="m30">14D</button>
          <button id="chart-button" data-time="h1">1M</button>
          <button id="chart-button" data-time="h2">2M</button>
          <button id="chart-button" data-time="h6">6M</button>
          <button id="chart-button" data-time="h12">12M</button>
        </div>
      </section>
      <section class="coins-section">
        <h2>Coins</h2>
        <section class="coins-list"></section>
      </section>
    </main>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script src="lineChart.js"></script>
  </body>
</html>
